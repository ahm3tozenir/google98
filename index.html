<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <img src="./img/google.jpg" alt="google98 main logo">
    </div>
    <div class="size-100">
        <p>Search the web using Google!</p>
        <input type="text">
        <div class="buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </div>
    <div class="wrapper">
        <div class="size-40 left">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="size-20 mid">
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </div>
        <div class="size-40 right">
            <ul>
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li><input type="email" value="your e-mail"></li>
                <li><input type="button" value="Subscribe"> <a href="#">Archive</a></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy;1998 Google Inc.</p>
    </div>
</body>
</html>
